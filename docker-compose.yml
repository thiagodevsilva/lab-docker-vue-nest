services:
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    image: lab-docker-vue-nest-proxy
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - web

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - NODE_ENV=development
    expose:
      - "5173"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - web

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/labapp
      - JWT_SECRET=dev-jwt-secret-change-in-production
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - web

  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=labapp
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  pgdata: